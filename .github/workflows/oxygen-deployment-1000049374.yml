name: Storefront 1000049374 (Production)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # ✅ 使用官方 Action，显式带上 token 和 storefront_id
      - name: Build & Publish to Oxygen
        uses: Shopify/oxygen-deployment@v3
        with:
          oxygen_deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN }}
          storefront_id: Storefront 1000049374
